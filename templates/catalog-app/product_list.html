{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>قائمة المنتجات</title>

    <style>
        body {
            font-family: Tahoma, Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .banner {
            background: #0d6efd;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            background: #fafafa;
            text-align: center;
        }

        .product-card h3 {
            margin: 10px 0;
            color: #333;
        }

        .product-card p {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    {% include 'includes/header.html' %}

    <!-- البنر -->
    <div class="banner">
        <h1>قائمة المنتجات</h1>
        <p>تصفح جميع المنتجات المتاحة لدينا</p>
    </div>

    <!-- المحتوى -->
    <div class="container">

        <!-- استدعاء قالب المنتجات -->
        {% include 'catalog-app/product_items.html' %}

    </div>

    <!-- الشريط السفلي -->
    {% include 'includes/footer.html' %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("تم تحميل صفحة المنتجات بنجاح");
        });
    </script>

</body>
</html>
