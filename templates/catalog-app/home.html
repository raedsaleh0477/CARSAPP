<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الكتالوج</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Tahoma, sans-serif;
            background-color: #f5f5f5;
        }

        .banner {
            background-color: #222;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .products-section {
            padding: 40px;
            background-color: #fff;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: #fafafa;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    {% include 'core-app/header.html' %}

    <!-- البنر -->
    <section class="banner">
        <h1>مرحبا بك في متجرنا</h1>
        <p>تصفح أحدث المنتجات المتوفرة لدينا</p>
    </section>

    <!-- استدعاء قالب المنتجات تحت البنر -->
    {% include 'catalog-app/products_list.html' %}

    <!-- الشريط السفلي -->
    {% include 'core-app/footer.html' %}

</body>
</html>
